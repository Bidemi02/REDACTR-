<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDACTR - SCRAMBLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REDACTR</h1>
    <h3>Share your thoughts securely by scrambling sensitive words.</h3>
    <form id="scramble-form">
        <label for="content">Content:</label>
        <textarea id="content" rows="5" placeholder="Write or paste your content here"></textarea>
        <br>
        <label for="words-to-scramble">Words to Scramble (separated by spaces):</label>
        <input type="text" id="words-to-scramble" placeholder="Enter words you want hidden">
        <br>
        <div class="form_content">
            <label class="form_label" for="replacement"
              >Choose a replacement:</label
            >
            <select class="form_input" id="replacement">
              <option value="****">Asterisks</option>
              <option value="????">Question Marks</option>
              <option value="----">Dashes</option>
              <option value="____">Underscores</option>
              <option value="REDACTED">Custom Word (e.g., "REDACTED")</option>
            </select>
          </div>
        <br>
        <button type="button" id="redact-button">Redact Now</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
