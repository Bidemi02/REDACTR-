<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Redactor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Redactor</h1>
        <textarea id="originalText" placeholder="Enter your text here..."></textarea>
        <input type="text" id="wordsToRedact" placeholder="Words to redact (separated by space)">
        <input type="text" id="replacementChars" placeholder="Replacement characters (optional)">
        <button onclick="redactText()">Redact Now</button>
        <div id="redactedText"></div>
        <div id="stats"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
